<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Box</title>
    <style>
        .main {
            border: 10px solid red;
            background-color: blueviolet;
            width: 400px;
            height: 400px;
        }

        .child {
            border: 10px solid seagreen;
            background-color: slategrey;
            height: 200px;
            width: 200px;
            margin: 90px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="child">

        </div>
    </div>
</body>

</html>
